<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSHV FT8 Test</title>
    <script src="mshv_ft8.js"></script>
</head>
<body>
    <h1>MSHV FT8 Test</h1>

    <h2>Pack Message</h2>
    <input type="text" id="packInput" placeholder="Enter message to pack">
    <button onclick="packMessage()">Pack</button>
    <pre id="packOutput"></pre>

    <h2>Unpack Message</h2>
    <input type="text" id="unpackInput" placeholder="Enter packed message to unpack">
    <button onclick="unpackMessage()">Unpack</button>
    <pre id="unpackOutput"></pre>

    <script>
        let mshvModule;

        createMshvFT8Module().then(function(Module) {
            mshvModule = Module;
            console.log("MSHV FT8 module loaded");
            mshvModule._init_ft8();
        });

        function packMessage() {
            const input = document.getElementById('packInput').value;
            try {
                const result = mshvModule.ccall('pack_ft8_message', 'string', ['string'], [input]);
                if (result === "Pack failed") {
                    document.getElementById('packOutput').textContent = "Error: Packing failed";
                } else {
                    document.getElementById('packOutput').textContent = result;
                }
            } catch (error) {
                console.error("Error in pack_ft8_message:", error);
                document.getElementById('packOutput').textContent = "Error: " + error.message;
            }
        }

        function unpackMessage() {
            const input = document.getElementById('unpackInput').value;
            try {
                const result = mshvModule.ccall('unpack_ft8_message', 'string', ['string'], [input]);
                document.getElementById('unpackOutput').textContent = result;
            } catch (error) {
                console.error("Error in unpack_ft8_message:", error);
                document.getElementById('unpackOutput').textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
