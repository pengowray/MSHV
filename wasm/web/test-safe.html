<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSHV FT8 Test</title>
    <script src="mshv_ft8.js"></script>
</head>
<body>
    <h1>MSHV FT8 Test</h1>

    <h2>Pack Message</h2>
    <input type="text" id="packInput" value="CQ K1ABC FN42">
    <button onclick="packMessage()">Pack</button>
    <pre id="packOutput"></pre>

    <h2>Unpack Message</h2>
    <input type="text" id="unpackInput" value="00001001101111011110001101010000011000010100100111011100000111111010010010001">
    <button onclick="unpackMessage()">Unpack</button>
    <pre id="unpackOutput"></pre>

    <script>
        let mshvModule;

        createMshvFT8Module().then(function(Module) {
            mshvModule = Module;
            mshvModule._init_ft8();
            console.log("MSHV FT8 module initialized");
        });

        function packMessage() {
            if (!mshvModule) {
                console.error("Module not initialized");
                document.getElementById('packOutput').textContent = 'Module not initialized';
                return;
            }

            try {

                const input = document.getElementById('packInput').value;
                const resultPtr = mshvModule._pack_ft8_message_safe(mshvModule.allocateUTF8(input));
                const result = mshvModule.getValue(resultPtr, 'i32');
                const messagePtr = resultPtr + 4; // Offset to the message field in the struct
                const message = mshvModule.UTF8ToString(messagePtr);

                if (result == 0) {
                    document.getElementById('packOutput').textContent = `${message}`;
                } else {
                    document.getElementById('packOutput').textContent = `Error (${result}): ${message}`;
                }

            } catch (error) {
                document.getElementById('packOutput').textContent = `Exception: ${error}`;
                //console.trace();
                throw (error);
            }
        }

        function unpackMessage() {
            if (!mshvModule) {
                console.error("Module not initialized");
                document.getElementById('unpackOutput').textContent = 'Module not initialized';
                return;
            }

            try {
                const input = document.getElementById('unpackInput').value;
                const resultPtr = mshvModule._unpack_ft8_message(mshvModule.allocateUTF8(input));
                const result = mshvModule.getValue(resultPtr, 'i32');
                const messagePtr = resultPtr + 4; // Offset to the message field in the struct
                const message = mshvModule.UTF8ToString(messagePtr);

                if (result == 0) {
                    document.getElementById('unpackOutput').textContent = `${message}`;
                } else {
                    document.getElementById('unpackOutput').textContent = `Error (${result}): ${message}`;
                }
            
            } catch (error) {
                document.getElementById('unpackOutput').textContent = `Exception: ${error}`;
                //console.trace();
                throw (error);
            }
        }
    </script>
</body>
</html>
